<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de Layout Tabular</title>
    <style>
        /* Estilizando a tabela */
        table {
            border-collapse: collapse;
            width: 100%;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Lista de Produtos</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>Nome do Produto</th>
            <th>Categoria</th>
            <th>Preço</th>
            <th>Estoque</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Notebook</td>
            <td>Eletroeletrônicos</td>
            <td>$2000</td>
            <td>10</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Teclado</td>
            <td>Periféricos</td>
            <td>$50</td>
            <td>20</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Mouse</td>
            <td>Periféricos</td>
            <td>$30</td>
            <td>15</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Monitor</td>
            <td>Eletroeletrônicos</td>
            <td>$300</td>
            <td>5</td>
        </tr>
    </table>
</body>
</html>
